<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="styleForm.css">
    </head>
    <body>
        <form action="">
            <div class="regBox">
                <h1>Register</h1>
                <p>Please fill this form to register</p>
                <hr/>
                <label for="fn"><b>First Name</b></label>
                <input name="fn" type="text" placeholder="First name" id="fn" required/>
                <label for="pw"><b>Password</b></label>
                <input name="pw" type="password" placeholder="Enter password" id="pw" required/>
                <label for="cpw"><b>Password</b></label>
                <input name="cpw" type="password" placeholder="Confirm password" id="cpw" required/>
                <hr/>
                <button type="submit">Register</button>
            </div>
        </form>
    </body>
</html>
