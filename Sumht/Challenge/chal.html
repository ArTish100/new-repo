<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge</title>
        <link rel="stylesheet" href="chalcs.css">
    </head>
    <body>
        <main>
            <section id="dif1" class="same">
                <h2>Output</h2>
                <p>Programmer memes</p>
                <div class="meme"></div>
                <p>Tell me something funny!</p>
                <div class="joke"></div>
                <p>Give me some wisdom...</p>
                <div class="wisdom"></div>
                <p>I want a riddle!</p>
                <div class="riddle"></div>
            </section>
            
            <section id="dif2" class="same">
                <h2>Actions</h2>
                <section class="btn-grid">
                    <button onclick="displayMeme()">Show a meme</button>
                    <button onclick="displayJoke()">Tell me a joke</button>
                    <button onclick="displayWisdom()">Random Quote</button>
                    <button onclick="displayRiddle()">Riddle me</button>
                    <button class="rid-ans" onclick="displayRiddleAnswer()">Reveal Riddle Answer</button>
                </section>
            </section>
        </main>
        <script src="chalj.js"></script>
    </body>
</html>
